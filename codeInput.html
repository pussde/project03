<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>輸入通行碼Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        /* 在<style>标签中添加 CSS 样式 */
        .rounded-image {
            border-radius: 50%;
        }

        .center-image {
            margin: 0 auto;
            display: block;
        }
        .shadowed-image {
            display: block;
            margin: 0 auto;
            box-shadow: 5px 5px 10px #888888; /* 阴影效果 */
        }
    </style>
</head>

<body>
    <div class="row" style="margin: 10px">
        <div class="center-image">
            <img id="myImage" src="" alt="图片" class="rounded-image shadowed-image" width="300px" height="300px">
            <h1 id="name" style="text-align: center;"> </h1>
        </div>
        
        <div id="output"></div>
        <div class="col-12" style="margin: 10px">
            <label>code:</label>
            <input type="text" id="codeInput" value="" class="form-control" />
            <br />
            <button class="btn btn-success btn-block" id="sure">確定</button>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        var user_id;
        var name;
        var picUrl;
        function initializeLiff(myLiffId) {
            liff.init({
                liffId: myLiffId,
                withLoginOnExternalBrowser: true, // Enable automatic login process
            }).then(() => {
                if (!liff.isLoggedIn()) {
                    alert("用戶未登入");
                    liff.login();
                } else {
                    alert("用戶已登入");
                }
            }).catch((err) => {
                alert("初始化失敗:" + err);
                console.log('初始化失敗', err);
            });
        }

        function showConfirm() {
            // 顯示確認框
            let result = confirm("確定要執行這個動作嗎？");

            // 按下確定時的動作
            if (result) {
                alert("你選擇了確定，執行動作！");
                // 在這裡可以放執行的代碼
                liff.closeWindow();
            } else {
                alert("你取消了動作。");
            }

        function sendLineMsg(msg_text) {
            alert(msg_text);
            liff.sendMessages([
                 {
                   type: "text",
                   text: msg_text,
                 },
               ])
               .then(() => {
                 //console.log("message sent");
                 //alert("message sent");
                 showConfirm();
               })
               .catch((err) => {
                 console.log("error", err);
                 alert(err);
               });

        }

        function sendShareMsg(msg_text) {
            alert(msg_text);
            liff.shareTargetPicker([
                 {
                   text: msg_text,
                 },
               ])
               .then(() => {
                 console.log("share message sent");
                 alert("sharre message sent");
               })
               .catch((err) => {
                 console.log("error", err);
                 alert(err);
               });

        }

        function pushMsg(code) {
            alert(code);
            //if (pname == '' || pdatetime == '' || proom == '') {  //資料檢查
                //alert(pdatetime);
                //alert(pname);
                //alert(proom);
                //alert('每個項目都必須輸入！');
                //sendLineMsg(proom);
                //liff.closeWindow();
                //return;
            //}
            msg = "CMD_CODE_" + code
            sendLineMsg(msg);
            //sendShareMsg(proom);
            //liff.closeWindow();
        }
        
        $(document).ready(function () {
            initializeLiff('2004227013-LVl43rrZ');  //接收傳遞的 liffid 參數
            $('#sure').click(function (e) {  //按下確定鈕
                pushMsg($('#codeInput').val());
            });
        });
    </script>
</body>

</html>
